<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
   crossorigin="anonymous">

  <title>Calorie Counter</title>
 </head>

 <body>
  <nav>
   <div class="nav-wrapper blue">
    <div class="container">
     <a href class="brand-logo center">Calorie Counter</a>
     <ul class="right">
      <li><a href class="clear-btn btn lighten-3">Clear All</a></li>
     </ul>
    </div>
   </div>
  </nav>

  <br>

  <div class="container">
   <div class="card">
    <div class="card-content">
     <span class="card-title">Add item</span>
     <form class="col">
      <div class="row">
       <div class="input-field col s6">
        <input type="text" placeholder="Add Item" id="item-name">
        <label for="item-name">Meal</label>
       </div>
       <div class="input-field col s6">
        <input type="text" placeholder="Add Calories" id="item-calories">
        <label for="item-calories">Calories</label>
       </div>
       <button class="btn add-btn darken-3 blue"><i class="fa fa-plus left"></i>Add Meal</button>

       <button class="btn update-btn orange"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
       <button class="btn remove-btn red"><i class="fa fa-remove"></i>Delete Meal</button>
       <button class="btn back-btn grey right"><i class="fa fa-chevron-circle-left left"></i>Back</button>
      </div>
     </form>
    </div>
   </div>

   <!-- Calorie Count -->
   <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

   <ul id="item-list" class="collection"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="item.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
 </body>

</html>
